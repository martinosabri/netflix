<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Netflix</title>
    <link rel="stylesheet" href="iniciar.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Netflix-Logo-removebg-preview.png" alt="Logo de Netflix">
        </div>
    </header>

    <main class="login-container">
        <h1>Iniciar sesión</h1>
        <form class="botones">
            <input type="email" name="email" placeholder="Email o número de teléfono" id="botonone" required>
            <input type="password" name="password" placeholder="Contraseña" id="botontwo" required>
            <input type="submit" value="Iniciar sesión" id="botonhelp">
        </form>

        <h2 class="divider">O</h2>

        <div class="otro">
            <input type="submit" value="Iniciá con tu número de teléfono">
        </div>
    </main>
</body>
</html>
